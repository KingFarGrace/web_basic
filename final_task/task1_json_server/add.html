<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <a class="navbar-brand" href="#">导航栏</a>

            </li>
        </ul>
    </nav>

    <div class="jumbotron">
        <div class="container mt-3">
            <h2>添加一条学生信息</h2>
            <form action="http://localhost:3000/students" method="POST" class="mt-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">学号</span>
                    </div>
                    <input type="text" class="form-control" placeholder="请输入学生学号（不能重复）" id="id" name="id">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">姓名</span>
                    </div>
                    <input type="text" class="form-control" placeholder="请输入学生姓名" id="name" name="name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">年龄</span>
                    </div>
                    <input type="text" class="form-control" placeholder="请输入学生年龄" id="age" name="age">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">所在班号</span>
                    </div>
                    <input type="text" class="form-control" placeholder="请输入学生所在班号" id="classId" name="classId">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</body>
