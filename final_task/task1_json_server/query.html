<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script defer=true>
        $(() => {
            $("#query").click(() => {
                let json = {};
                json['id'] = $("#id").val();
                $.ajax({
                    url: "http://localhost:3000/students",
                    method: "get",
                    data: json,
                    success: (data, status) => {
                        let res = data[0];
                        $("#resName").html("<b>" + res.name + "</b>");
                        $("#resAge").html("<b>" + res.age + "</b>");
                        $("#resClass").html("<b>" + res.classId + "</b>");
                        console.log("success:" + JSON.stringify(data));
                    },
                    error: (xhr, status, error) => {
                        alert("查询失败！");
                        console.log("error" + error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <a class="navbar-brand" href="#">导航栏</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">回到首页</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="add.html">添加记录</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="update.html">修改记录</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="query.html">查询记录</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="delete.html">删除记录</a>
            </li>
        </ul>
    </nav>

    <div class="jumbotron">
        <div class="container mt-3">
            <h2>查询一条学生信息</h2>
            <form class="mt-5">
                <div class="row">
                    <div class="col-10">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">学号</span>
                            </div>
                            <input type="text" class="form-control" placeholder="请输入学生学号进行查询" id="id" name="id">
                        </div>
                    </div>
                    <div class="col-2"><a type="submit" class="btn btn-primary" id="query">查询</a></div>
                </div>
            </form>
        </div>

        <div class="container">
            <h2>查询到的信息</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>学生姓名</th>
                        <th>学生年龄</th>
                        <th>学生所在班号</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="resName"></td>
                        <td id="resAge"></td>
                        <td id="resClass"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
