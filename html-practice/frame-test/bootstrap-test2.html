<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>bootstrap试一些样式</title>
</head>
<body>
    <div>
        <ul class="nav nav-pills">
            <li class="active"><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    C <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li class="divider"></li>
                    <li><a href="#">4</a></li>
                </ul>
            </li>
            <li><a href="#">D</a></li>
            <li><a href="#">E</a></li>
            <li class="disabled"><a href="#">F</a></li>
        </ul>
        <ul class="breadcrumb">
            <li><a href="#">G</a></li>
            <li><a href="#">H</a></li>
            <li class="active">I</li>
        </ul>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </thead>
            <tbody>
                <tr class="success">
                    <td>1.1</td>
                    <td>1.2</td>
                </tr>
                <tr class="info">
                    <td>2.1</td>
                    <td>2.2</td>
                </tr>
                <tr class="warning">
                    <td>3.1</td>
                    <td>3.2</td>
                </tr>
                <tr class="danger">
                    <td>4.1</td>
                    <td>4.2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="list-group">
        <li class="list-group-item">
            <span class="badge">1</span>
            <h4 class="list-group-header">head1</h4>
            <p class="list-group-text">txt1</p>
        </li>
        <li class="list-group-item">
            <span class="badge">2</span>
            <h4 class="list-group-header">head2</h4>
            <p class="list-group-text">txt2</p>
        </li>
        <li class="list-group-item">
            <span class="badge">3</span>
            <h4 class="list-group-header">head3</h4>
            <p class="list-group-text">txt3</p>
        </li>
    </div>
    <div>
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li class="disabled"><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
    <div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="name">名称</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputfile">文件输入</label>
                <input type="file" id="inputfile">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">请打勾
                </label>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">按钮 1</button>
                <button type="button" class="btn btn-default">按钮 2</button>
                <button type="button" class="btn btn-default">按钮 3</button>
            </div>            
            <button type="submit" class="btn btn-default">提交</button>
        </form>
        <div style="padding: 100px 500px 100px;">
            <form class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" placeholder="twitterhandle">
                </div>
                <br>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-addon">.00</span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control">
                    <span class="input-group-addon">.00</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
