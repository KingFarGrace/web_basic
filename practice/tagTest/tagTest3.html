<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test some tag</title>
</head>
<body>
    <div style="background-color: red">
        <h1 style="color: blue">这是一个红色的块</h1>
    </div>
    <div style="background-color: black">
        <h1 style="color: white">这是一个黑色的块</h1>
    </div>
    <hr>
    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
        <ol>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ol>
        <table border="2">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
            </tr>
        </table>
    </div>
    <hr>
    <div>
        <form>
            用户名:<input type="text" name="username"><br>
            密码:<input type="password" name="password">
            <hr>
            <input type="radio" name="sex" value="male">Male <br>
            <input type="radio" name="sex" value="female">Female
            <hr>
            <input type="checkbox" name="hobby" value="run">Run <br>
            <input type="checkbox" name="hobby" value="swim">Swim <br>
            <input type="checkbox" name="hobby" value="ball">Ball
            <hr>
            <input type="submit" name="submit"><input type="reset" name="clear">
            <hr>
        </form>
    </div>
</body>
</html>
